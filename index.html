<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5729e0ff2e.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Criamos nosso menu de Navegação -->
    <nav class="navbar">

        <!-- Criamos nossa caixa (DIV) para guardar os elementos do Header quando estiver em modo Desktop -->
        
        <div class="logo">Paisagens</div>


        <!-- Criamos nossas Listas quando tiver em formato Desktop -->
        <ul class="nav-links">
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
        </ul>



        <!-- Criamos nossa caixa (DIV) para guardar os elementos do Hamburguer quando estiver aberto -->
        <div class="mobile-menu" id="mobileMenu">

            <!-- Botão para ser utilizado para fechamento da lista -->
            <button id="closeButton" class="close">
                <i class="fas fa-times"></i>
            </button>

            <!-- Essa lista é do Menu Hamburguer quando estiver aberto. -->
            <ul class="nav-links-mobile">
                <li>
                    <a href="">TESTE</a>
                </li>
                <li>
                    <a href="">TESTE</a>
                </li>
                <li>
                    <a href="">TESTE</a>
                </li>
            </ul>

            <!-- Fim da caixa do Menu Hamburguer (Quando estiver aberto) -->
        </div>
 
        <!-- Botão de Hamburguer, ele está fora da Div justamente por ser um elemento singular -->
      <button class="hamburger" id="hamburgerButton">
          <i class="fas fa-bars"></i>
      </button>

      <!-- Fim do Menu de Navegação -->
    </nav>

    <div class="container">
        <h1>Veja as paisagens do Mundo!</h1>
        <button>Quero conhecer</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
